<div class="row clearfix">
  

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            <strong>Medicion:</strong> Listado
                        </h2>
                    </div>
                    <div class="body table-responsive" *ngIf="!sinData">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Búsqueda</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese palabras clave">
                        </mat-form-field>
                        <table mat-table [dataSource]="dataSource" class="w-100">
                            <!-- No Column -->
                            <ng-container matColumnDef="no">
                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                <td mat-cell *matCellDef="let element;index as i;"> {{(i+1) +
                                    (paginator.pageIndex*paginator.pageSize)}}</td>
                            </ng-container>
                            <!-- Razón Social Column -->
                            <ng-container matColumnDef="fechamedicion">
                                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                                <td mat-cell *matCellDef="let element"> {{element.fechamedicion | date:'dd/MM/yyyy'}} </td>
                            </ng-container>
                             <!-- Razón Social Column -->
                             <ng-container matColumnDef="peso">
                                <th mat-header-cell *matHeaderCellDef> Peso </th>
                                <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
                            </ng-container>
                            <!-- RUC Column -->
                            <ng-container matColumnDef="estatura">
                                <th mat-header-cell *matHeaderCellDef> Estatura </th>
                                <td mat-cell *matCellDef="let element"> {{element.estatura}} </td>
                            </ng-container>
                            <!-- Correo Electrónico Column -->
                            <ng-container matColumnDef="condicion">
                                <th mat-header-cell *matHeaderCellDef> Condicion </th>
                                <td mat-cell *matCellDef="let element"> {{element.concorporal}} </td>
                            </ng-container>
                           
                            <!-- Actions Column -->
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-icon-button matTooltip="Editar" (click)="editar(element)">
                                        <mat-icon color="black">edit</mat-icon>
                                    </button>
                                    <button mat-icon-button matTooltip="Eliminar">
                                        <mat-icon color="warn">delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
        
                            <!--
                            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                                <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
                                <td mat-cell *matCellDef="let emp">{{ emp[column] }}</td>
                            </ng-container>
                            -->
        
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>

            </div>

        </div>
        
    </div>
</div>

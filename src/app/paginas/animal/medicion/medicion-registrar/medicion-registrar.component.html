<div class="row clearfix">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="header">
              <h2><strong>Medicion: </strong> {{labelBtn}}</h2>
            </div>
            <div class="body">
                <form class="register-form m-4" [formGroup]="register">
                  <input type="hidden" formControlName="id">
                
                    <div class="row">
                         
                          <div class="col-3" >
          
                            <mat-form-field class="example-full-width" >
                              <mat-label>Fecha</mat-label>
                              <input matInput [matDatepicker]="picker3"  formControlName="fechamedicion"  required >
                              <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                              <mat-datepicker #picker3></mat-datepicker>
                              <mat-error *ngIf="register.get('fechamedicion').hasError('required')">
                                La fecha es obligatorio
                              </mat-error>
                              
                            </mat-form-field>
                          </div>

                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 mb-2">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Peso</mat-label>
                                <input matInput formControlName="peso">
                                <mat-icon matSuffix>face</mat-icon>
                                
                            </mat-form-field>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 mb-2">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Estatura</mat-label>
                                <input matInput formControlName="estatura">
                                <mat-icon matSuffix>face</mat-icon>
                            </mat-form-field>
                        </div>
                        
                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 mb-2">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Condicion corporal</mat-label>
                                <input matInput formControlName="concorporal">
                                <mat-icon matSuffix>face</mat-icon>
                            </mat-form-field>
                        </div>

                    </div>
                  
                    
  
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <mat-checkbox class="example-margin" formControlName="is_active" >I accept
                                terms
                                and conditions
                            </mat-checkbox>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                          <button class="msr-3" [disabled]="!register.valid" mat-raised-button
                          color="primary" (click)="guardar()">{{labelBtn}}</button>
                      <button type="button" mat-button (click)="limpiar()">Limpiar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>

<div class="row clearfix">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="header">
              <h2><strong>Recordatorio: </strong> {{labelBtn}}</h2>
            </div>
            <div class="body">
                <form class="register-form m-4" [formGroup]="register">
                  <input type="hidden" formControlName="id">
                  
                    <div class="row">
                         
                          <div class="col-3" >
          
                            <mat-form-field class="example-full-width" >
                              <mat-label>Fecha de recordatorio</mat-label>
                              <input matInput [matDatepicker]="picker3"  formControlName="fecha"  required >
                              <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                              <mat-datepicker #picker3></mat-datepicker>
                              <mat-error *ngIf="register.get('fecha').hasError('required')">
                                La fecha es obligatorio
                              </mat-error>
                              
                            </mat-form-field>
                          </div>

                          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Tipo de recordatorio</mat-label>
                                <mat-select formControlName="tipo" required>
                                    <mat-option [value]="'1'">
                                      evento 1
                                    </mat-option>
                                    <mat-option [value]="'2'">
                                      evento2 2
                                    </mat-option>
                                </mat-select>
                                <mat-icon matSuffix>flag</mat-icon>
                                <mat-error *ngIf="register.get('tipo').hasError('required')">
                                    tipo de recordatorio es obligatorio
                                </mat-error>
                            </mat-form-field>
                          </div>

                          
                            <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 mb-2">
                            <mat-form-field class="example-full-width" appearance="outline">
                              <mat-label>Anotaciones</mat-label>
                              <textarea matInput formControlName="anotacion"></textarea>
                            </mat-form-field>
        
                            </div>


                       </div>
                      
                       <div class="card">
                        <div class="header">
                          <h2><strong>Informacion adicional: </strong></h2>
                        </div>
                        <div class="body">
                             
                        </div>
                    </div>
                  
                    
  
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <mat-checkbox class="example-margin" formControlName="is_active" >I accept
                                terms
                                and conditions
                            </mat-checkbox>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                          <button class="msr-3" [disabled]="!register.valid" mat-raised-button
                          color="primary" (click)="guardar()">{{labelBtn}}</button>
                      <button type="button" mat-button (click)="limpiar()">Limpiar</button>
                        </div>
                    </div>
                </form>
                          
                  </div>

                   
            </div>
        </div>
    </div>

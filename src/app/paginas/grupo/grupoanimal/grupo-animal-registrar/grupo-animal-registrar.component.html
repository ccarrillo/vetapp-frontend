<div class="row clearfix">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <div class="card">
        
          <div class="body">
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
              <!-- /////// delete the first <mat-tree-node> -->
            
              <mat-tree-node
                *matTreeNodeDef="let node; when: hasNoContent"
                matTreeNodePadding
              >
                <button mat-icon-button disabled></button>
                <mat-form-field>
                  <mat-label>New item...</mat-label>
                  <input matInput #itemValue placeholder="Ex. Lettuce" />
                </mat-form-field>
                <button mat-button (click)="saveNode(node, itemValue.value)">Save</button>
              </mat-tree-node>
            
              <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                <!-- ///////////// remove "; when: hasChild" from *matTreeNodeDef -->
            
                <button
                  mat-icon-button
                  matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.item"
                  *ngIf="node.hasChild"
                >
                  <!-- ////////// add this to make expand button appear when has child -->
            
                  <mat-icon class="mat-icon-rtl-mirror">
                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                  </mat-icon>
                </button>
            
                <!-- //////////// add this line to make space for removed button -->
                <div *ngIf="!node.hasChild" class="pad"></div>
            
                 {{node.item}}
                <button title="AÃ±adir nuevo grupo" mat-icon-button (click)="addNewItem(node)">
                  <mat-icon>add</mat-icon>
                </button>
                <button title="Editar nombre del grupo" mat-icon-button (onNodeSelection)="receiveSelectedNode(event)"  (click)="editarNode(node)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button title="Eliminar grupo" mat-icon-button (click)="deleteNode(node)">
                  <mat-icon>delete_forever</mat-icon>
                </button>
              </mat-tree-node>
            </mat-tree>
            
          </div>
      </div>
  </div>
</div>
